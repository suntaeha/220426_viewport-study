<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <!-- 기기의 width에 맞춰서 scale을 맞추어라 => 모바일과 웹의 사이즈를 동일시 하겠다 -->
    <title>em과 rem</title>
    <style>
        .outer{
            font-size: 32px;
        }
        .inner{
            font-size: 1em;
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: tomato;
            padding: 1em;   /* padding과 margin의 em은 부모태그가 아닌 자식태그 즉, 자신의 fontsize의 em임 */
            margin: 1em;    /* padding과 margin의 em은 부모태그가 아닌 자식태그 즉, 자신의 fontsize의 em임 */
            
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">노트북</div>
    </div>
</body>
</html>
