<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>다른 상대 단위들</title>
    <style>
        p{
            margin: 0;
            font-size: 50vmax;  /* vw   뷰포트 너비의 100분의 1 크기 */
                                /* vh   뷰포트 높이의 100분의 1 크기 */
                                /* vmin 뷰포트 높이와 너비 중 작은 쪽의 100분의 1 크기 */
                                /* vmax 뷰포트 높이와 너비 중 큰 쪽의 100분의 1 크기 */
        }
    </style>
</head>
<body>
    <p>루루</p>
</body>
</html>
